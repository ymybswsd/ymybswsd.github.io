                <h1 id="运用java-swing-实现图片查看器"><a href="#运用java-swing-实现图片查看器" class="headerlink" title="运用java swing 实现图片查看器"></a>运用java swing 实现图片查看器</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">首先建立一个JFrame窗口，将JFrame窗口设为可见设置一下窗口大小</span><br><span class="line">JFrame jframe = new JFrame();</span><br><span class="line">jframe.setvisibl额（true）;	//窗口可见性</span><br><span class="line">jframe.setsize(500,600);	//窗口大小</span><br><span class="line">//再建立一个JPanel来存放内容，jframe窗口布局不用改</span><br><span class="line">JPanel jpanel = new JPanel();</span><br><span class="line">//将JPanel添加到JFrame中</span><br><span class="line">jframe.add(jpanel);</span><br><span class="line">//设置一下jpanel的Layout布局,设置成BorderLayout</span><br><span class="line">BorderLayout borderlayout = new BorderLayout();</span><br><span class="line">jpanel.setLayout(borderlayout);</span><br><span class="line">//在创建两个JPanel到刚才创建的JPanel中</span><br><span class="line">//一个设置再上边（NORTH）一个设置在下边（SOUTH）</span><br><span class="line">//上面的留存放图片所以要留足够大的空间，下面的来放置按钮</span><br><span class="line">JPanel jpanel1 = new JPanel();</span><br><span class="line">JPanel jpanel2 = new JPanel();</span><br><span class="line">jpanel.add(jpanel1,BorderLayout.NORTH);</span><br><span class="line">jpanel.add(jpanel2,BorderLayout.SOUTH);</span><br><span class="line">//将第二个jpanel高设置为100像素；</span><br><span class="line">jpanel.setsize（1000，100）；</span><br><span class="line">//创建icon</span><br><span class="line">ImageIcon icon1 = new ImageIcon(&quot;C:\Users\24522\Pictures\2.jpg&quot;); //imageicon中的参数存放的是图片的位置</span><br><span class="line">ImageIcon icon2 = new ImageIcon(&quot;C:\Users\24522\Pictures\3.jpg&quot;);</span><br><span class="line">ImageIcon icon3 = new ImageIcon(&quot;C:\Users\24522\Pictures\4.jpg&quot;);</span><br><span class="line">ImageIcon icon3 = new ImageIcon(&quot;C:\Users\24522\Pictures\5.jpg&quot;);</span><br><span class="line">//创建四个JLayble，将图片放上去</span><br><span class="line">JLayble jlayble1 = new JLaybel(icon1);</span><br><span class="line">JLayble jlayble2 = new JLayble(icon2);</span><br><span class="line">JLayble Jlayble3 = new JLayble(icon3);</span><br><span class="line">Jlayble jlayble4 = new JLayble(icon4);</span><br><span class="line">//jpanel1的布局设置CardLayout</span><br><span class="line">CardLayout cardlayout = new CardLayout();</span><br><span class="line">jpanel1.setLayout(cardlayout);</span><br><span class="line">//将四个带图片的JLayble放在jpanel1中</span><br><span class="line">jpanel1.add(jlayble1);</span><br><span class="line">jpanel2.add(jlayble2);</span><br><span class="line">jpanel3.add(jlayble3);</span><br><span class="line">jpanel4.add(jlayble4);</span><br><span class="line">//下载图片区域已经弄好了</span><br><span class="line">//开始创建按钮</span><br><span class="line">//我们创建四个按钮，分别实现“下一张”，“上一张”，“最后一张”，“第一张&quot;的功能</span><br><span class="line">JButton jbutton = new JButton(”下一张“);</span><br><span class="line">JButton jbutton = new JButton(&quot;上一张&quot;);</span><br><span class="line">JButton jbutton = new Jbutton(&quot;最后一张&quot;);</span><br><span class="line">JButton jbutton = new Jbutton(&quot;第一张&quot;);</span><br><span class="line">//四个功能按钮已经创建好了</span><br><span class="line">//对这四个按钮进行监听（四个按钮添加监听）</span><br><span class="line">//这是监听器</span><br><span class="line">class ActionHear implements ActinoListener&#123;</span><br><span class="line">	@Override</span><br><span class="line">	Public void actionpreformed(ActionEvent e)&#123;</span><br><span class="line">		String name = e.getActionComand;</span><br><span class="line">		switch（name）</span><br><span class="line">		&#123;</span><br><span class="line">		case &quot;下一张&quot;：CardLayout.next(jpanel1);break;</span><br><span class="line">		case &quot;上一张&quot;:CardLayout.previous(jpanel1);break;</span><br><span class="line">		case &quot;最后一张&quot;:CardLalout.last(jpanel1);break;</span><br><span class="line">		case &quot;第一张&quot;:CardLayout.first(jpanel1);break;</span><br><span class="line">		default:break;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">//为按钮添加监听器</span><br><span class="line">jbutton1.addActionListener(new ActionHear);</span><br><span class="line">jbutton2.addActionListener(new ActionHear);</span><br><span class="line">jbutton3.addActionListener(new ActionHear);</span><br><span class="line">jbutton4.addActionListener(new ActionHear);</span><br><span class="line">//当按钮被点击，就会运行监听器中的方法,从而实现图片的切换</span><br><span class="line">//我们看下效果</span><br></pre></td></tr></table></figure>

<p>这样一个简单的程序就能可以基本实现图片的切换可见java语言的强大，可见swing组件方便</p>
